<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Booking confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Booking confirmed</h1>
    <p>Thanks, {{ booking.name }}. Your booking for <strong>{{ booking.screening.movie.title }}</strong> on <strong>{{ booking.screening.start_time }}</strong> is confirmed.</p>
    <p>Seats booked: <strong>{{ booking.num_seats }}</strong></p>
    <p>A confirmation can be sent to: {{ booking.email }}</p>
    <p><a href="{% url 'movie_list' %}">Back to movies</a></p>
</body>
</html>
